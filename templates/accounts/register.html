<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
     {% if messages %}
    {% for message in messages %}
        <h1 class="login-title" style="color: red";>{{ message }}</h1>
    {% endfor %}
{% endif %}
</head>
<body>
<form method="post">
    {% csrf_token %}

    <input type="text" name="username" id="username" placeholder="username">
    <input type="email" name="email" id="email" placeholder="email">
    <input type="password" name="password" id="password" placeholder="password">
    <input type="password" name="conform_password" id="conform_password" placeholder="conform_password">
    <input type="text" name="phone_field" id="phone_field" placeholder="phonefield">
    <button type="submit">register</button>
</form>

</body>
</html>
